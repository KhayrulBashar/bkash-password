<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>KHAYRUL BASHAR | bKash Password</title>

</head>
<body>
    <div class="container">
        <h1>bKash Password</h1>
        <hr>
        <div class="row">
            <p>Please multiply your bKash password by 1020 (e.g., 38948 * 1020) and input the value:</p>
            <label for="inputVaue"></label>
            <input type="number" id="inputVaue" placeholder="Multiply your bKash password by 1020">
            <span style="color: white; background-color: red;" id="errorMessage"></span> <br>
            <button id="btn">Get Password</button> <br>
        <div class="totals">
            <span id="updateMessage"></span> <br>
        </div>
    </div>

<script src="./scripts.js"></script>
</body>
</html>
